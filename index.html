<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(weath.jpeg); background-repeat: no-repeat; ">
   <div class="card">
    <div class="search">
        <input type="text" placeholder="enter City" spellcheck="false" id="cityname">
        <button onclick="fetchData()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    
    <div class="weather">
        <div class="disp">
        <img src="7986334.png" class="weather-icon">
        <h1 class="temp">--</h1>
       
    </div>
   <em><b> <h2 class="city">--</h2></b></em>
        <div class="details">
            <div class="row1">
            <div class="col">
                <img src="humid.png">
                <div>
                    <p class="humidity">--</p>
                    <p class="tag">Humidity</p>
                </div>
            </div>
            <div class="col" id="wind">
                <img src="windy.png">
                <div>
                    <p class="wind">--</p>
                    <p class="tag">Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col">
                <img src="feelslike.png">
                <div>
                    <p class="feels-like">--</p>
                    <p class="tag">Feels like</p>
                </div>
            </div>
            <div class="col" id="ws" >
                <img src="windspeed.png">
                <div>
                    <p class="wind-degree">--</p>
                    <p class="tag">Wind Degrees</p>
                </div>
            </div>
        </div>

    </div>
    </div>
   </div>
    <script src="script.js">
        
    </script>
</body>
</html>
